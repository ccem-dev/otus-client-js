<!DOCTYPE html>
<html>

<head>
  <!-- jasmine -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.8.0/jasmine.js"></script>
  <!-- jasmine's html reporting code and css -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.8.0/jasmine-html.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.8.0/jasmine.css" rel="stylesheet" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.8.0/boot.js"></script>
  <!-- angular itself -->
  <script src="node_modules/angular/angular.js"></script>
  <!-- angular's testing helpers -->
  <script src="node_modules/angular-mocks/angular-mocks.js"></script>
  <script src="node_modules/angular-resource/angular-resource.js" charset="utf-8"></script>
  <!-- Files -->
  <script src="app/rest-resource-module.js" charset="utf-8"></script>
  <script src="app/api/header-builder-factory.js" charset="utf-8"></script>
  <script src="app/api/otus-rest-resource-context.js" charset="utf-8"></script>
  <script src="app/url-parser.js" charset="utf-8"></script>
  <script src="app/report/report-resource-factory.js" charset="utf-8"></script>

  <!-- Tests -->
  <script src="tests/unit/url-parser-spec.js" charset="utf-8"></script>
  <script src="tests/unit/report/report-resource-factory-spec.js" charset="utf-8"></script>


  <script src="app/api/rest-resource-service.js" charset="utf-8"></script>
</head>

<body>
  <!-- bootstrap jasmine! -->
  <script>
    var jasmineEnv = jasmine.getEnv();

    // Tell it to add an Html Reporter
    // this will add detailed HTML-formatted results
    // for each spec ran.
    jasmineEnv.addReporter(new jasmine.HtmlReporter());

    // Execute the tests!
    jasmineEnv.execute();
  </script>
</body>

</html>
